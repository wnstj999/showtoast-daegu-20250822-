<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이력서 작성</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/resume.js" defer></script>
</head>

<body class="bg-gray-100 py-10">

  <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md p-8">
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">이력서 양식</h1>

    <form id="resumeForm">

      <!-- 기본 정보 -->
      <section class="mb-8">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">📌 기본 정보</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input id="name" type="text" placeholder="이름"
            class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <input id="phone" type="text" placeholder="연락처"
            class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <input id="email" type="email" placeholder="이메일"
            class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <input id="address" type="text" placeholder="주소"
            class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
      </section>

      <!-- 학력 -->
      <section class="mb-8">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">🎓 학력</h2>
        <textarea rows="3" placeholder="예: 2016 ~ 2020 ○○대학교 컴퓨터공학과"
          class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </section>

      <!-- 경력 -->
      <section class="mb-8">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">💼 경력</h2>
        <textarea rows="4" placeholder="예: 2021 ~ 현재 ○○회사 백엔드 개발자"
          class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </section>

      <!-- 기술 스택 -->
      <section class="mb-8">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">🛠 기술 스택</h2>
        <input type="text" placeholder="예: JavaScript, React, Node.js, TailwindCSS"
          class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </section>

      <!-- 자기소개 -->
      <section class="mb-8">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">🙋 자기소개</h2>
        <textarea rows="5" placeholder="자기소개를 입력하세요."
          class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </section>

      <!-- 제출 버튼 -->
      <div class="text-center">
        <button type="submit"
          class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 transition">
          제출하기
        </button>
      </div>
  </div>

</body>

</html>
